<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
    }

    .question {
      margin-bottom: 15px;
    }

    .options {
      list-style-type: none;
      padding: 0;
    }

    .options li {
      margin: 5px 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>Simple Quiz</h2>

    <div class="question">
      <p>1. What is the capital of France?</p>
      <ul class="options">
        <li><input type="radio" name="q1" value="0"> Berlin</li>
        <li><input type="radio" name="q1" value="1"> Paris</li>
        <li><input type="radio" name="q1" value="0"> Madrid</li>
      </ul>
    </div>

    <div class="question">
      <p>2. What is 2 + 2?</p>
      <ul class="options">
        <li><input type="radio" name="q2" value="1"> 4</li>
        <li><input type="radio" name="q2" value="0"> 5</li>
        <li><input type="radio" name="q2" value="0"> 3</li>
      </ul>
    </div>

    <div class="question">
      <p>3. Which planet is known as the Red Planet?</p>
      <ul class="options">
        <li><input type="radio" name="q3" value="0"> Venus</li>
        <li><input type="radio" name="q3" value="0"> Earth</li>
        <li><input type="radio" name="q3" value="1"> Mars</li>
      </ul>
    </div>

    <button onclick="checkScore()">Submit</button>
  </div>

  <script>
    function checkScore() {
      let score = 0;

      // Get selected answers
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');

      // Check if answers are selected and add to the score
      if (q1 && q1.value === "1") score++;
      if (q2 && q2.value === "1") score++;
      if (q3 && q3.value === "1") score++;

      // Display the score as an alert
      alert(`Your score is: ${score}/3`);
    }
  </script>

</body>
</html>
